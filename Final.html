<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guarapuava Lazarenta</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="game-screen1">

    <div class="container">
        <form>
            <div class="form-group">
                <label for="nome">Qual seu nome?</label>
                <input type="text" id="nome" name="nome" required>
            </div>

            <div class="form-group">
                <label for="bairro">Bairro:</label>
                <select id="bairro" name="bairro">
                    <option value="alto_da_xv">Alto da XV</option>
                    <option value="batel">Batel</option>
                    <option value="bonsucesso">Bonsucesso</option>
                    <option value="boqueirao">Boqueirão</option>
                    <option value="cascavel">Cascavel</option>
                    <option value="centro">Centro</option>
                    <option value="cidade_dos_lagos">Cidade dos Lagos</option>
                    <option value="conradinho">Conradinho</option>
                    <option value="estados">dos Estados</option>
                    <option value="industrial">Industrial</option>
                    <option value="americas">Jardim das Américas</option>
                    <option value="jordao">Jordão</option>
                    <option value="morro_alto">Morro Alto</option>
                    <option value="primavera">Primavera</option>
                    <option value="santa_cruz">Santa Cruz</option>
                    <option value="santana">Santana</option>
                    <option value="sao_cristovao">São Cristóvão</option>
                    <option value="trianon">Trianon</option>
                    <option value="vila_bela">Vila Bela</option>
                    <option value="vila_carli">Vila Carli</option>
                    <option value="outro">Você esqueceu de um</option>
                </select>
            </div>

            <div class="form-group">
                <label for="senha">Um segredo:</label>
                <input type="password" id="senha" name="senha" required>
            </div>

            <div class="form-group">
                <label for="slider1">Frio:</label>
                <input type="range" id="frio" name="frio" min="0" max="10">
            </div>

            <div class="form-group">
                <label for="slider2">Calor:</label>
                <input type="range" id="calor" name="calor" min="0" max="10">
            </div>

            <div class="form-group">
                <label for="slider3">Vento:</label>
                <input type="range" id="vento" name="vento" min="0" max="10">
            </div>

            <button href="2.html">Enviar</button>
        </form>
    </div>
</body>
</html>
